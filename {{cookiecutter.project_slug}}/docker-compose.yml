version: "3"

volumes:
  postgres_data: {}
  client_node_modules: {}

services:
  {%- if cookiecutter.include_client == 'y' %}
  client:
    build:
      context: .
      dockerfile: ./ops/client/local/Dockerfile
    ports:
      - "8080:8080"
    env_file: ./ops/client/local/.env
    volumes:
      - ./client:/app
      - client_node_modules:/app/node_modules
  {%- endif %}

  {%- if cookiecutter.include_server == 'y' %}
  server:
    build:
      context: .
      dockerfile: ./ops/server/local/Dockerfile
    depends_on:
      - database
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"
    command: /start.sh
    entrypoint: /entrypoint.sh
    restart: on-failure
    env_file: ./ops/server/local/.env

  database:
    image: postgres:14-alpine
    env_file: ./ops/database/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432
  {%- endif %}